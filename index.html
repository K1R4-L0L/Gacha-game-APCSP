<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Game</title>
    <link rel="stylesheet" href="gacha.css">
</head>
<body>
<div class="lootbox">
<img src="https://cdn.creazilla.com/cliparts/63114/yellow-treasure-chest-clipart-md.png" alt="treasure chest cliparts">
<button class="button">Open Loot Box</button>
</div>
<div class="character">
    <p>said character </p>
</div>
<div class="index">

    </div>
    <div class="sixCounter">
      <p>6★ Score: 0</p>
    </div>
  </div>
    <script src="script.js"></script>

</html>
